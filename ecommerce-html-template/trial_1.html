    <div class="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">    
                    <div class="register-form">
                        <form action="/auth/register" method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>First Name</label>
                                    <input class="form-control" type="text" placeholder="First Name" name="firstName" required>
                                </div>
                                <div class="col-md-6">
                                    <label>Last Name</label>
                                    <input class="form-control" type="text" placeholder="Last Name" name="lastName" required>
                                </div>
                                <div class="col-md-6">
                                    <label>E-mail</label>
                                    <input class="form-control" type="email" placeholder="E-mail" name="email" required>
                                </div>
                                <div class="col-md-6">
                                    <label>Mobile No</label>
                                    <input class="form-control" type="text" placeholder="Mobile No" name="mobile" required>
                                </div>
                                <div class="col-md-6">
                                    <label>Password</label>
                                    <input class="form-control" type="password" placeholder="Password" name="password" required>
                                </div>
                                <div class="col-md-6">
                                    <label>Retype Password</label>
                                    <input class="form-control" type="password" placeholder="Password" name="password2" required>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <div class="login-form">

                                <div class="col-md-6">

                                    <input class="form-control" type="password" placeholder="Password" name="password" required>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
